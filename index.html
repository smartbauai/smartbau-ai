<body>
  <aside class="sb-sidebar">
    <div class="sb-brand"><div class="logo">üèóÔ∏è</div><div class="name">SMARTBAU AI</div></div>
    <nav class="sb-nav">
      <a href="index.html">Chat</a>
      <a href="postavke.html">Settings</a>
      <a href="cijene.html">Pricing</a>
      <a href="pravni.html">Legal</a>
    </nav>
  </aside>

  <main class="sb-main">
    <section class="card">
      <h2>Chat</h2>
      <div class="meta">Plan: <b id="plan"></b> ¬∑ Kori≈°teno: <b id="used">0</b>/<b id="limit">0</b> ¬∑ Preostalo: <b id="left">0</b></div>
      <div style="display:flex;gap:10px;margin:12px 0;">
        <input id="q" class="input" placeholder="Upi≈°ite pitanje‚Ä¶" />
        <button class="btn primary" onclick="send()">Po≈°alji</button>
      </div>
      <pre id="answer" class="card" style="white-space:pre-wrap;background:#fff"></pre>
    </section>
  </main>

  <script>
    const BACKEND_URL = "https://TVOJ-ENDPOINT/api/chat"; 
    async function send(){
      const PLAN = localStorage.getItem('sb_plan') || 'FREE';
      const LIMITS = { FREE:5, STANDARD:100, PREMIUM:200 };
      let used = +(localStorage.getItem('sb_used')||0);
      const limit = LIMITS[PLAN]||5;
      if(used>=limit){ document.getElementById('answer').textContent="Limit potro≈°en. Nadogradi plan ili Top-up 100."; return;}
      const q = (document.getElementById('q').value||"").trim();
      if(!q){ document.getElementById('answer').textContent="Upi≈°ite pitanje."; return;}
      document.getElementById('answer').textContent="‚è≥ Obrada‚Ä¶";
      try{
        const r = await fetch(BACKEND_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({user:q})});
        if(!r.ok) throw new Error();
        const data = await r.json();
        document.getElementById('answer').textContent = data.reply || "Nema odgovora.";
        used++; localStorage.setItem('sb_used', used);
      }catch(e){ document.getElementById('answer').textContent="Gre≈°ka u mre≈æi / serveru."; }
      finally{
        document.getElementById('plan').textContent = PLAN;
        document.getElementById('used').textContent = used;
        document.getElementById('limit').textContent = limit;
        document.getElementById('left').textContent = Math.max(0, limit - used);
      }
    }
    (()=>{
      const here = location.pathname.split('/').pop() || 'index.html';
      document.querySelectorAll('.sb-nav a').forEach(a=>{ if(a.getAttribute('href')===here) a.classList.add('active'); });
      const PLAN = localStorage.getItem('sb_plan') || 'FREE';
      const limit = ({FREE:5,STANDARD:100,PREMIUM:200}[PLAN])||5;
      document.getElementById('plan').textContent = PLAN;
      document.getElementById('used').textContent = localStorage.getItem('sb_used')||0;
      document.getElementById('limit').textContent = limit;
      document.getElementById('left').textContent = Math.max(0, limit - (+(localStorage.getItem('sb_used')||0)));
    })();
  </script>
</body>
